<div class="category_table">
    <div class="flex items-center ml-6 add_category_button">
        <a mat-flat-button color="primary" (click)="addProduct()">
          <mat-icon>add</mat-icon>New
        </a>
      </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->

        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{i+1}}
          </td>
        </ng-container>

        <ng-container matColumnDef="avatar">
          <th mat-header-cell *matHeaderCellDef> avatar </th>
          <td mat-cell *matCellDef="let element">
            <div class="h-10 w-10">
              <img
                class="w-full h-full rounded-full object-cover"
                [src]="element.avatar || 'assets/images/no-image-user.png'"
              width="50px"
              height="50px"
              />
            </div>
          </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> price </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Action
            </th>
            <td mat-cell *matCellDef="let element" class="text-center">
             
              <button
                mat-icon-button
                class="a-custom-link"
                [routerLink]="['/user', element?.uid]"
              >
                <mat-icon title="Edit" class="icon-size-5">edit</mat-icon>
              </button>
              <button mat-icon-button >
                <mat-icon title="Delete" class="icon-size-5">delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
