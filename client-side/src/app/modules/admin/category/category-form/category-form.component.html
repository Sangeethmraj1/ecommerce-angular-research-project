<div class="add_catefory_form">

    <form [formGroup]="categoryForm" #categoryNgForm="ngForm" >
        <h2 mat-dialog-title>Add Category</h2>
        
        <div class="row">
          <div class="col-lg-12">
            <mat-form-field class="w-full">
              <mat-label>Name</mat-label>
              <input formControlName="name" matInput />
              <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
                Category name is required
            </mat-error>
            </mat-form-field>
          </div>
          <div class="col-lg-12">
            <mat-form-field class="w-full">
              <mat-label>Description</mat-label>
              <input formControlName="description" matInput />
              <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">
                Description is required
            </mat-error>
            </mat-form-field><br>
            <input
            class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
            type="file"
            [multiple]="false"
            [accept]="'image/jpeg, image/png'"
            #avatarFileInput
            id="user-file"
          />
          </div>
        </div>
      
        <mat-dialog-actions align="end">
          <button
            mat-raised-button
            color="secondary"
            type="button"
            class="mr-2"
            (click)="closeModal()"
          >
            Cancel
          </button>
          <button
            mat-raised-button
            color="primary"
            type="submit"
          >
            Save
          </button>
        </mat-dialog-actions>
      </form>
</div>
